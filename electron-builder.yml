appId: com.malhotra.tsc
productName: TSC Support Center
copyright: Copyright Â© 2026 Malhotra Kablo

directories:
  output: dist-electron
  buildResources: assets

files:
  - electron/**/*
  - assets/**/*
  - package.json

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icon.png
  artifactName: TSC-Setup-${version}.${ext}

nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  installerIcon: assets/icon.png
  uninstallerIcon: assets/icon.png
  installerHeaderIcon: assets/icon.png
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: TSC Support Center
  license: LICENSE.txt

extraMetadata:
  main: electron/main.js
